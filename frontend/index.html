<!doctype html>


<header class="hero">
<h1>Take Control of Your Finances</h1>
<p>Track, visualize, and optimize your money flow with ease.</p>
<button class="cta">Start Tracking</button>
</header>


<main class="container grid">
<section id="add" class="card glass">
<h2>Add Transaction</h2>
<form id="txForm" class="form-grid">
<select name="type" required>
<option value="income">Income</option>
<option value="expense">Expense</option>
</select>
<input type="number" step="0.01" name="amount" placeholder="Amount" required />
<input name="category" list="categories" placeholder="Category" required />
<datalist id="categories"></datalist>
<input type="date" name="date" required />
<input name="notes" placeholder="Notes (optional)" />
<button class="btn-primary" type="submit">Add</button>
</form>
</section>


<section id="budgets" class="card glass">
<h2>Budgets</h2>
<form id="budgetForm" class="form-inline">
<input name="category" placeholder="Category" required />
<input name="amount" type="number" step="0.01" placeholder="Budget" required />
<button class="btn-accent" type="submit">Set</button>
</form>
<div id="budgets"></div>
</section>


<section id="dashboard" class="card glass wide">
<h2>Dashboard</h2>
<div class="kpis">
<div class="kpi"><span id="kpiIncome">0</span><label>Income</label></div>
<div class="kpi"><span id="kpiExpense">0</span><label>Expense</label></div>
<div class="kpi"><span id="kpiSavings">0</span><label>Savings</label></div>
</div>
<div class="charts">
<canvas id="incomeVsExpense"></canvas>
<canvas id="categoryPie"></canvas>
</div>
</section>


<section id="transactions" class="card glass wide">
<h2>Transactions</h2>
<div class="filters">
<input id="search" placeholder="Search" />
<input id="fromDate" type="date" />
<input id="toDate" type="date" />
<select id="typeFilter">
<option value="all">All</option>
<option value="income">Income</option>
<option value="expense">Expense</option>
</select>
<button class="btn-secondary" id="applyFilters">Apply</button>
</div>
<table id="txTable">
<thead><tr><th>Date</th><th>Type</th><th>Category</th><th>Amount</th><th>Notes</th><th></th></tr></thead>
<tbody></tbody>
</table>
</section>
</main>


<footer class="footer">© 2025 Budget Tracker | Built with ❤ on GitHub Pages + Node + SQLite</footer>


<script>window.API_BASE = "";</script>
<script src="app.js"></script>
</body>
</html>
